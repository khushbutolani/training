<!DOCTYPE html>
<html>
<head>
    <style>
        .head{

            color: cornflowerblue;

            height: 300px;
            width: 1000px;
        }
        button{
            
            height: 50px;

<script src="Library/jquery-3.6.0.js"></script>
<script>

          $("#imggg").animate({height: "300px", width:"500px",opacity:"0.9"},1000, function(){
              
              alert("complete");

    });
    
    </script>
    </head>
    
    
    
    <body>
