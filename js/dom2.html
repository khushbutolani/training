<html>

    <div>

             <script>
             function newItem(){
                  var node=document.getElementById("col");
                 var child=document.createElement("li");

                 node.appendChild(child);
                 
             }
             function clickMe(){
                 var bod=document.getElementById("bdy");
                 var chi=document.createElement("p");
                 chi.innerHTML="Morning";
                 bod.appendChild(chi);
                 
             }
             var parent=document.createElement("select");
              let cities=["mira road","borivali","bandra"]
        for(var i=0;i<cities.length;i++){
            
            let ele= document.createElement("option");
            ele.innerHTML=cities[i];
            ele.value=cities[i];
            parent.appendChild(ele);
            
        }
             document.getElementById("bdy").appendChild(parent);

                 let ele=document.getElementById("hotdrinks");

                /*    ele.setAttribute("style","color:red;font-size:20px;border:2px solid red");*/

             function changeH(){
                let ele=document.getElementById("nature");
                 ele.height="300";

                 ele.setAttribute=("id","img1");
              ele.src=("download.jpg");
                 ele.style.border="5px solid blue";
                
            
                 
             }
             let arr= document.getElementsByTagName("h3");
             for(let item of arr){
                 item.style.color="blue";
             }
             
    
    </script>
