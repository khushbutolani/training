<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Basic Progress Bar</h2>
 
  <div class="progress">
    <div class="progress-bar" style="width:70%"></div>
  </div>
</div>
   
    <div class="container">
  <h2>Basic Progress Bar</h2>
 
 
   
    <div class="progress" style="height:50px">
  <div class="progress-bar" style="width:50%;height:50px"></div>
</div>
    </div>
    <div class="container">
  <h2>Basic Progress Bar</h2>
 
   
   
    <div class="progress">
  <div class="progress-bar" style="width:80%">80%</div>
</div>
    </div>
   
    <div class="container">
  <h2>Basic Progress Bar</h2>
 
   
   
    <div class="progress">
  <div class="progress-bar bg-warning" style="width:80%; height: 30px"></div>
</div>
    </div>
    <div class="container">
  <h2>Basic Progress Bar</h2>
   
    <div class="progress">
  <div class="progress-bar bg-success progress-bar-striped" style="width:70%"></div>
</div>
    </div>
   
    <div class="container">
  <h2>Progress Bar</h2>
 
  <div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:40%"></div>
  </div>
</div>
     <h2>multiple bars</h2>
    <div class="progress">
       
  <div class="progress-bar bg-success" style="width:30%">
    space available
  </div>
  <div class="progress-bar bg-warning" style="width:20%">
    clean up needed
  </div>
  <div class="progress-bar bg-danger" style="width:60%">
    no memory available
  </div>
</div>

</body>
   
</html>
